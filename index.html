<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Consommation d'Énergie</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers votre CSS personnalisé -->
    <link rel="stylesheet" href="styles.css">
    <!-- Lien vers Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Barre supérieure -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Prédictions Énergétiques</a>
        </div>
    </nav>

    <!-- Section principale -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Téléchargez un fichier pour obtenir des prédictions</h2>
        <form id="uploadForm">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Importer un fichier texte (format CSV ou TXT)</label>
                <input type="file" class="form-control" id="fileInput" accept=".csv,.txt" required>
            </div>
            <button type="submit" class="btn btn-success" id="predictButton">Obtenir la Prédiction</button>
        </form>

        <div id="result" class="mt-4"></div>

        <!-- Espace réservé au graphique -->
        <div id="graphContainer" style="display: none;">
            <h4>Graphique de la Variation de la Consommation</h4>
            <canvas id="consumptionChart" width="600" height="400"></canvas>
        </div>
    </section>

    <!-- Lien vers Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lien vers votre JavaScript -->
    <script src="script.js"></script>
</body>
</html>
