<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Consommation d'Énergie</title>
    <!-- Bootstrap et Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .chart-container {
            margin-bottom: 20px;
        }
        .chart {
            width: 100%;
            height: 400px; /* Ajuster la hauteur pour une meilleure apparence */
        }
    </style>
</head>
<body>
    <!-- Barre supérieure -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Suivi de Consommation d'Énergie</a>
        </div>
    </nav>
    
    <!-- Section principale -->
    <section class="container-fluid py-5">
        <h2 class="text-center mb-4">On vous aide à suivre votre Consommation</h2>

        <!-- Graphiques des métriques -->
        <div class="row justify-content-center overflow-y: auto;">
            <div class="col-12 col-md-6 chart-container">
                <h3 class="text-center">Variation du voltage </h3>
                <canvas id="predictionChartVoltage" class="chart"></canvas>
            </div>
        </div>
        
        <!-- Graphiques principaux -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 chart-container">
                <h3 class="text-center">Consommation totale d'énergie et estimation</h3>
                <div class="row">
                    <div class="col-12">
                        <canvas id="predictionChartLGBM" class="chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Conteneur pour les messages d'erreur -->
        <div id="errorMessage" class="text-center text-danger"></div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
